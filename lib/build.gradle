plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.    
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    api 'com.google.guava:guava:29.0-jre'
    
    api 'org.web3j:core:4.8.8'
    api 'com.github.bitcoinj:bitcoinj:v0.16'
    api 'org.xerial:sqlite-jdbc:3.36.0.3'
    api 'org.apache.logging.log4j:log4j-slf4j-impl:2.17.2'
    api 'org.apache.logging.log4j:log4j-core:2.17.2'
}

jar {
	exclude 'META-INF/*.RSA', 'META-INF/*.SF','META-INF/*.DSA' 
	from {
    	configurations.runtimeClasspath.findAll { it.name.endsWith('jar') }.collect { zipTree(it) }
	}
	manifest {
		attributes (
			'Main-Class': 'Main'
		)
	}
	archiveBaseName = 'RandomWalletKeyFinder'
	duplicatesStrategy = DuplicatesStrategy.INCLUDE
}

task copyDefault(type: Copy) {
	duplicatesStrategy = DuplicatesStrategy.EXCLUDE
	from 'src/main/resources'
	into 'build/libs'
}

build.dependsOn copyDefault